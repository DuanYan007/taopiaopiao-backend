server:
  port: 8083

spring:
  application:
    name: event-service

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/taopiaopiao?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 7566
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000

  # Cloud 配置 - 仅使用服务发现
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: com.duanyan.taopiaopiao.eventservice.domain.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto

# Knife4j API文档配置
knife4j:
  enable: true
  setting:
    language: zh_cn
  production: false

# 日志配置
logging:
  level:
    root: INFO
    com.duanyan.taopiaopiao: DEBUG
    com.duanyan.taopiaopiao.eventservice.application.mapper: DEBUG
